{% extends 'cuentas/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Estas seguro de eliminar "{{item}}" </p>

            <form action="{% url 'eliminar_pedido' item.id %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancelar</a>

                <input class="btn btn-danger" type="submit" value="Confirmar">
            </form>
        </div>

    </div>

</div>


{% endblock %}
